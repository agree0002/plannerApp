<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<form action="/addUserStatus" method="post">
    <label for="username">유저네임</label>
    <input id="username" name="username" type="text" placeholder="유저네임 입력" required>

    <label for="email">이메일</label>
    <input id="email" name="email" type="email" placeholder="이메일 입력" required>

    <label for="password">비밀번호</label>
    <input id="password" name="password" type="password" placeholder="비밀번호 입력" required>

    <label for="confirmPassword">비밀번호 확인</label>
    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="비밀번호 확인" required>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
